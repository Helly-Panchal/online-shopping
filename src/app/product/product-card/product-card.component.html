<div class="col">
  <div class="card" appHover>
    <div class="card-header p-2 d-flex justify-content-center align-items-center">
      <h4 class="card-title m-0"><strong>{{product.name}}</strong></h4>
    </div>
    <div class="card-body text-center d-flex flex-column align-items-center">
      <p class="card-text">{{product.description}}</p>
      <p class="card-text">{{product.price | currency: 'INR'}}</p>

      <div class="input-group quantity p-4 w-75">
        <span class="input-group-text" (click)="decreaseQuantity()"><i class="fa-solid fa-minus fa-sm"></i></span>
        <input type="text" [(ngModel)]="counter" class="form-control form-control-sm text-center" aria-label="quantity">
        <span class="input-group-text" (click)="increaseQuantity()"><i class="fa-solid fa-plus fa-sm"></i></span>
      </div>
      <button class="btn btn-primary btn-sm" [disabled]="!counter" (click)="addToCart(product, counter)">Add to
        cart</button>
    </div>
  </div>
</div>
