<div class="col">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">{{product.description}}</p>
      <p class="card-text">{{product.price | currency: 'INR'}}</p>

      <div class="input-group quantity mb-3">
        <span class="input-group-text"><i class="fa-solid fa-plus"></i></span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        <span class="input-group-text"><i class="fa-solid fa-minus"></i></span>
      </div>

      <button class="btn btn-primary">Add to cart</button>
    </div>
  </div>
</div>
