<ng-container *ngIf="cartItem.length > 0; else empty">
  <div class="container d-flex justify-content-center align-items-center mt-5 text-center">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">name</th>
          <th scope="col">quantity</th>
          <th scope="col">price</th>
        </tr>
      </thead>
      <tbody *ngFor="let item of cartItem">
        <tr>
          <td scope="row">{{item.name}}</td>
          <td>{{item.stock}}</td>
          <td>{{item.price | currency: 'INR'}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <h3 class="text-center mt-4"><strong>Total price: {{totalCartPrice | currency: 'INR'}} </strong></h3>

  <div class="d-flex justify-content-center m-0 mt-4">
    <button type="button" class="btn btn-success me-3">Place Order</button>
    <button type="button" class="btn btn-danger">Empty Cart</button>
  </div>
</ng-container>

<ng-template #empty>
  <p class="p-5">Cart is empty..!!</p>
</ng-template>
