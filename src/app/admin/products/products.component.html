<section>
  <div class="container d-flex justify-content-center">
    <button class="btn btn-primary w-25 m-5" (click)="addProduct()">Add <i class="fa-solid fa-plus ps-1"></i></button>
  </div>

  <p class="text-center" *ngIf="isLoading">Wait for few seconds...</p>
  <p class="text-center" *ngIf="!isLoading && isError">
    Some error occurred while loading the products.
  </p>
  <p class="text-center" *ngIf="!isLoading && !isError && products.length === 0">
    There are no products.
  </p>


  <div class="container" *ngIf="!isLoading && !isError && products.length > 0">
    <table class="table text-center">
      <thead class="table-primary">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody *ngFor="let product of products">
        <tr>
          <td>{{product.name}}</td>
          <td>{{product.description}}</td>
          <td>{{product.price}}</td>
          <td>{{product.stock}}</td>
          <td>
            <button class="btn btn-warning me-3" (click)="editProduct(product)">Edit</button>
            <button class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
