<div
  class="alert alert-danger alert-dismissible fade show d-flex align-items-baseline justify-content-between p-3 w-100"
  role="alert">
  <div class="me-4">
    <i class="fas fa-exclamation-triangle fa-lg me-2"></i>
    {{message}}
  </div>
  <button type="button" class="btn m-0 p-0" data-bs-dismiss="alert" aria-label="Close"><i class="fas fa-close fa-lg"
      (click)="onClose()"></i></button>
</div>
