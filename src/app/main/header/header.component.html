<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">OnlineShopping</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mt-1 me-auto mb-lg-0">
        <li class="nav-item" *ngFor="let link of links; trackBy: trackHeaderLinks">
          <a class="nav-link" aria-current="page" [routerLink]="link.href" routerLinkActive="active">{{link.title}}</a>
        </li>
      </ul>
      <form class="d-flex" *ngIf="isAdmin === false && isLoggedIn === true">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search"
          [(ngModel)]="filterText" (ngModelChange)="search($event)">
      </form>
    </div>
  </div>
</nav>
