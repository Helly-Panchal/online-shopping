<div class="w-100 mt-5 d-flex justify-content-center">
  <img src="assets/photos/user icon.jpg" alt="userProfile">
</div>

<div class="w-100 mt-3 d-flex flex-column justify-content-center align-items-center">
  <h1 class="h1">Hi <span>{{userData.name}}</span> {{welcomeMessage}}</h1>
  <h3 class="h3">{{userData.email}}</h3>
</div>

<div class="container mt-5 overflow-hidden d-flex justify-content-center" *ngIf="userData.role === 'customer'">
  <div class="row gx-7 w-50 text-center">
    <div class="col">
      <div class="p-3 rounded-3 border bg-light">
        <a routerLink="/layout/cart">Your Cart<i class="fa-solid fa-up-right-from-square ms-2"></i></a>
      </div>
    </div>
    <div class="col">
      <div class="p-3 rounded-3 border bg-light">
        <a routerLink="/layout/my-orders">Your Orders<i class="fa-solid fa-up-right-from-square ms-2"></i></a>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center mt-5">
  <button class="btn btn-outline-danger w-25" (click)="logout()">Logout <i
      class="fa-solid fa-right-from-bracket ms-2"></i></button>
</div>
